- name: Deploy
  hosts: all
  tasks:
    - name: Upload code
      synchronize:
        src: "{{ code_src_path }}/"
        dest: ./code
        rsync_opts:
          - "--exclude=.git"
    - name: Run docker compose
      become: True
      shell:
        cmd: "docker compose -f ./docker/docker-compose.yml up -d --build"
        chdir: ./code/
